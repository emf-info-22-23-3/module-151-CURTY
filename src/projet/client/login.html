<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <title>BaoBull</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <header class="container-fluid justify-content-center mt-1 mb-4">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col container">
            <div class="row">
              <div class="col">
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#menu"
                  aria-controls="offcanvasExample"
                >
                  Menu
                </button>
                <div
                  class="offcanvas offcanvas-start"
                  tabindex="-1"
                  id="menu"
                  aria-labelledby="offcanvasLabel"
                >
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title fs-2" id="offcanvasLabel">
                      BaoBull
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="offcanvas-body">
                    <ul class="list-unstyled">
                      <li>
                        <a
                          href="login.html?action=login"
                          class="text-decoration-none text-dark fs-4"
                          >Login</a
                        >
                      </li>
                      <li>
                        <a
                          href="login.html?action=create"
                          class="text-decoration-none text-dark fs-4"
                          >Cr√©er un compte</a
                        >
                      </li>
                      <li>
                        <a
                          href="myPortfolio.html"
                          class="text-decoration-none text-dark fs-4"
                          >Mon portfolio</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col fs-1">
            <p class="text-center">BaoBull</p>
          </div>
          <div class="col d-flex justify-content-end">
            <img
              src="assets/logo.png"
              alt="logo"
              class="d-block text-center"
              style="height: 80px"
            />
          </div>
        </div>
      </div>
    </header>
    <section id="mainform" class="mb-2">
      <div class="container-fluid border rounded-3 p-4 border-dark shadow-lg">
        <form class="d-flex flex-column gap-2">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              placeholder="Password"
            />
          </div>
          <button type="button" class="btn btn-primary" id="btnSubmit">
            Submit
          </button>
        </form>
      </div>
    </section>
    <div id="popUp" class="container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/HttpService.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
